<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles/style.css" />

    <title>Frontend Mentor | FAQ Accordion Card</title>
  </head>
  <body>
    <main class="container-fluid">
      <section
        class="container bg-white col-md-7  p-5 overflow-hidden box"
      >
        <div class="row">
          <div class="col">
            <picture class="">
              <img
                src="./images/illustration-woman-online-desktop.svg"
                alt=""
                class="img"
              />
            </picture>
          </div>
          <div class="col">
            <h2 class="py-3">FAQ</h2>
            <div class="border-bottom h-auto p-1">
              <button
                class="col-12 d-flex align-items-center justify-content-between border-0 bg-body py-2"
                type="button"
              >
                How many team members can I invite?
                <img src="./images/icon-arrow-down.svg" alt="Arrow down" />
              </button>
              <!-- <p class="">
                You can invite up to 2 additional users on the Free plan. There
                is no limit on team members for the Premium plan.
              </p> -->
            </div>
            <div class="border-bottom h-auto p-1">
              <button
                class="col-12 d-flex align-items-center justify-content-between border-0 bg-body py-2"
                type="button"
              >
                What is the maximum file upload size?
                <img src="./images/icon-arrow-down.svg" alt="Arrow down" />
              </button>
              <p class="">
                No more than 2GB. All files in your account must fit your
                allotted storage space.
              </p>
            </div>
            <div class="border-bottom h-auto p-1">
              <button
                class="col-12 d-flex align-items-center justify-content-between border-0 bg-body py-2"
                type="button"
              >
                How do I reset my password?
                <img src="./images/icon-arrow-down.svg" alt="Arrow down" />
              </button>
              <!-- <p class="">
                Click “Forgot password” from the login page or “Change password”
                from your profile page. A reset link will be emailed to you.
              </p> -->
            </div>
            <div class="border-bottom h-auto p-1">
              <button
                class="col-12 d-flex align-items-center justify-content-between border-0 bg-body py-2"
                type="button"
              >
                Can I cancel my subscription?
                <img src="./images/icon-arrow-down.svg" alt="Arrow down" />
              </button>
              <!-- <p class="">
                Yes! Send us a message and we’ll process your request no
                questions asked.
              </p> -->
            </div>
            <div class="border-bottom h-auto p-1">
              <button
                class="col-12 d-flex align-items-center justify-content-between border-0 bg-body py-2"
                type="button"
              >
                Do you provide additional support?
                <img src="./images/icon-arrow-down.svg" alt="Arrow down" />
              </button>
              <!-- <p class="">
                Chat and email support is available 24/7. Phone lines are open
                during normal business hours.
              </p> -->
            </div>
          </div>
        </div>
      </section>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
